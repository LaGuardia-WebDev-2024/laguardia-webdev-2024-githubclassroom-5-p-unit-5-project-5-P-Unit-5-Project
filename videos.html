<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffc0cb; /* Pink background */
        margin: 0;
        padding: 0;
        color: #333;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .video-section {
        margin-bottom: 30px;
      }

      .video-section label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      .video-section iframe {
        width: 100%;
        height: 315px;
        border: 2px solid white; /* White border */
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="video-section">
        <label>Video 1:</label>
        <iframe
          src="https://cdn.glitch.global/a5782e96-5191-4618-9d4e-7a1318cf0d28/video_1_1st%20tt%20(1).mp4?v=1732680283328"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <div class="video-section">
        <label>Video 2:</label>
        <iframe
          src="https://cdn.glitch.global/a5782e96-5191-4618-9d4e-7a1318cf0d28/more%20ty.mp4?v=1732680153752"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <div class="video-section">
        <label>Video 3:</label>
        <iframe
          src="https://cdn.glitch.me/a5782e96-5191-4618-9d4e-7a1318cf0d28/me%20n%20chass%20drake%20(1)?v=1732680454726"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
      <div class="video-section">

        <iframe
          src="https://cdn.glitch.me/a5782e96-5191-4618-9d4e-7a1318cf0d28/holding%20hands?v=1732680879959"
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
