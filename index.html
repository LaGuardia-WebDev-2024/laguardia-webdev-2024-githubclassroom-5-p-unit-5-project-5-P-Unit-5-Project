    <style>

      ul {

      nav {
        background-color: pink;
        padding: 0.5em 1em;
        display: flex;

      nav a {

      nav a:hover {
        background-color:#FD00A0;
        border-radius: 8px;

      .flip-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        padding: 20px;
      }

      .flip-card {
        perspective: 1000px;
      }

      .flip-card-inner {
        position: relative;
        width: 150px;
        height: 200px;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }

      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 1px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
      }

      .flip-card-front img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .flip-card-back {
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        transform: rotateY(180deg);
      }
